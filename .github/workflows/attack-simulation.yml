name: Attack Simulation Tests

on:
  pull_request:
    paths:
      - 'tests/security/attack_simulation/**'
      - 'tests/core/security/attack_simulation/**'  # During migration
      - 'libp2p/**'
      - '.github/workflows/attack-simulation.yml'
  push:
    branches: [ main, master, feature/attack-simulation ]

defaults:
  run:
    shell: bash

jobs:
  attack-simulation:
    name: Attack Simulation (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Reasonable timeout for security tests

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Create virtual environment and install dependencies
        run: |
          uv venv venv
          source venv/bin/activate
          uv pip install --upgrade pip setuptools wheel
          uv pip install -e ".[dev,test]"

      - name: Run attack simulation tests
        run: |
          source venv/bin/activate
          pytest -v --timeout=120 \
            --tb=short \
            --log-cli-level=WARNING \
            --durations=10 \
            tests/core/security/attack_simulation/ \
            -m "not slow"
        env:
          TEST_TEMP_RESULTS: "1"  # Use temp dir for test output files
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: attack-sim-results-${{ matrix.python-version }}
          path: /tmp/attack_simulation_results/
          retention-days: 7

      - name: Report test summary
        if: always()
        run: |
          source venv/bin/activate
          echo "### Attack Simulation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  attack-simulation-windows:
    name: Attack Simulation Windows (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Create virtual environment and install dependencies
        shell: bash
        run: |
          uv venv venv
          source venv/Scripts/activate
          uv pip install --upgrade pip setuptools wheel
          uv pip install -e ".[dev,test]"

      - name: Run attack simulation tests
        shell: bash
        run: |
          source venv/Scripts/activate
          pytest -v --timeout=120 \
            --tb=short \
            --log-cli-level=WARNING \
            --durations=10 \
            tests/core/security/attack_simulation/ \
            -m "not slow"
        env:
          TEST_TEMP_RESULTS: "1"
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: attack-sim-results-windows-${{ matrix.python-version }}
          path: /tmp/attack_simulation_results/
          retention-days: 7

      - name: Report test summary
        if: always()
        shell: bash
        run: |
          source venv/Scripts/activate
          echo "### Attack Simulation Test Results (Windows)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
