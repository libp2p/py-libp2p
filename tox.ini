[tox]
envlist=
    py{310,311,312,313}-core
    py{310,311,312,313}-lint
    py{310,311,312,313}-wheel
    py{310,311,312,313}-interop
    windows-wheel
    docs

[flake8]
exclude=venv*,.tox,docs,build,*_pb2*.py
extend-ignore=E203
max-line-length=88
per-file-ignores=__init__.py:F401

[blocklint]
max_issue_threshold=1

[testenv]
usedevelop=True
commands=
    core: pytest -n auto --timeout=1200 {posargs:tests/core}
    interop: pytest -n auto --timeout=1200 {posargs:tests/interop}
    docs: make check-docs-ci
    demos: pytest -n auto --timeout=1200 {posargs:tests/core/examples/test_examples.py}
basepython=
    docs: python
    windows-wheel: python
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
extras=
    test
    docs
allowlist_externals=make,pre-commit

[testenv:py{310,311,312,313}-lint]
deps=pre-commit
extras=
    dev
commands=
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:py{310,311,312,313}-wheel]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/libp2p-*-py3-none-any.whl)" --progress-bar off'
    python -c "import libp2p"
skip_install=true

[testenv:windows-wheel]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    cmd.exe
commands=
    python --version
    python -m pip install --upgrade pip
    cmd.exe /c "if exist build rd /s /q build"
    cmd.exe /c "if exist dist rd /s /q dist"
    python -m build
    cmd.exe /c "for %i in (dist\libp2p-*-py3-none-any.whl) do python -m pip install --upgrade "%i" --progress-bar off"
    python -c "import libp2p"
skip_install=true

[testenv:docs]
extras=
    .
    docs
commands =
    make check-docs-ci
